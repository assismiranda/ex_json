            //pegando os dados do servidor, a partir de um array
            var string_dados = ""; //gera uma string vazia
            var xmlhttp = new XMLHttpRequest(); //cria um objeto xmlhttp da classe XMLHttpRequest 
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) { //testa se a comunicação com o servidor está OK
                    //converte uma string num objeto Json
                    //para fazer o contrário, usa-se o método JSON.stringify(objeto)
                    var myObj = JSON.parse(this.responseText);

                    //foreach para ler o array gerado com o Json
                    myObj.forEach(element => {
                        string_dados += element.nome + "<br>" + element.idade + "<br>" + element.profissao;
                        string_dados += "<br><br>";
                    });

                    //escreve no parágrafo os dados retornados do json
                    document.getElementById("demo").innerHTML = string_dados;
                }
            };
            //método open especifica o tipo de requisição com o servidor
            xmlhttp.open("POST", "dataArrayJson.json", true);
            //envia a requisição para o servidor
            xmlhttp.send();
        </script>
    </body>
